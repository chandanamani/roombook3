        <header>
        <section class="heading">
            <!--<h2 class="roomheading1">ROOMS AND SUITES</h2>-->
            <div class="cont">

                    <a href="">

                        </a>

                </div>
        </section>
        <section>
        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h1 class="text-white text-center">BOOK ROOM</h1>
                    
                    <div id="first-group">
                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <label for="input-group"></label>
                        <input placeholder="check-in-date" type="text" onfocus="(this.type='date')" id="input-group" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <label for="input-group"></label>
                        <input placeholder="check-out-date" type="text" onfocus="(this.type='date')" id="input-group" required>
                        </div>

                        <div id="content">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;" required>
                            <option value=""><h1>No.Of Guests</h1></option>
                            <option value="">1-2</option>
                            <option value="">3-4</option>
                            <option value="">5 and above</option>
                         </select>   
                        </div>
                        <div id="content">
                            <i class="fa fa-bed" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;" required>
                            <option class="option1" value="optionvalue"><h1><b>Select Room type</b></h1></option>
                            <option value="">1.Junior suite</option>
                            <option value="">2.Grand suite</option>
                            <option value="">3.Relaxing</option>
                            <option value="">4.Classic</option>
                            <option value="">5.Sea view</option>
                            <option value="">6.Terrace</option>
                         </select>   
                        </div>
                        
                    </div>
                  
                    <div>
                        <input type="submit" class="button" value="BOOK NOW" required>
                    </div>
                </div>
            </form>
